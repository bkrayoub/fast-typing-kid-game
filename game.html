<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    </style>
    <link rel="stylesheet" href="/style/gameStyle.css">
    <title>Game</title>
    <script>
        function goback() {
            window.location.href = 'index.html'
            
        }
        function reload() {
            location.reload()
        }
    </script>
</head>
<body>
    <img src="/img/goback.webp" id="goback" onclick="goback()">
    <div class="container">
        <div id="words"></div>
        <div class="gameRules">
            <div class="time">
                <h2>Time</h2>
                <p id="timer">20</p>
            </div>
            <div class="score">
                <h2>Score</h2>
                <p id="myScore">0</p>
            </div>
        </div>

        <input type="text" class="wordInput" id="wordInput">
        <input type="button" value="Start game" class="start" id="btn" onclick="start()">
    </div>
    <div id="finalFormBg"></div>
    <div class="finalform" id="finalform">
        <h2 id="res"></h2>
        <div id="scoreSection">
            <h2 id="score">Your score<span id="yourScore">6</span></h2>
            <h2 id="bestScore">Your best score<span id="yourBestScore">12</span></h2>
        </div>
        <div id="comment">

        </div>
        <input type="button" value="Play again" id="reTry" onclick="reload()"> 
    </div>
    <script src="/realgame.js"></script>
</body>
</html>

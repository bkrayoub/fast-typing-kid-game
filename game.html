<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>Typing Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
  </head>
  
  <body style="background-color: #f6f63fb0;">
	<!-- <audio id="my_audio" src="music.mp3" loop="loop"></audio> -->
	
    <h1>Let play </h1>

    <div class="container text-center">
	<hr>
	<!--Input Word-->
    <h3 class="text-center">Instruction :<div>Type as many words in <span class="text-success" id="seconds">50</span> seconds!</div></h3>
	<p>&nbsp</p>
	
	<h2 class="display-2 mb-5" id="current-input"></h2>
    <h4 id="wordtime text-center">word</h4>	
    <p>&nbsp</p>

	<!-- <div class="wordWrapper">
			<h2 class="word text-center"></h2>
	</div> -->

	<!--Time and Score-->
<div class="text-center">
	<div class="row">

		<div class="timeWrapper text-center w-50">
			<h3>Timer</h3>
			<span id="time">20</span>
		</div>

		<div class="scoreWrapper text-center w-50">
			<h3>Score</h3>
			<span id="score">0</span>
		</div>

    </div>

</div>

<p>&nbsp</p>

        <div class="text-center">
            <input type="text" placeholder="Type The Word" id="word-input" autofocus>

        </div>


	</div>
	<h3 id="message"></h3>
    </div>

	<script src="myform.js"></script>
  </body>
</html>

<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    </style>
    <link rel="stylesheet" href="/style/gameStyle.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        
        <h1><div id="current-input">Ici vous trouvez les mots</div></h1>

        <div class="gameRules">
            <div class="">

                <p id="time">25</p>
            </div>
            <div class="">

                <p id="score">00</p>

        <h3 id="message"></h3>

        <input type="text" id="word-input" class="wordInput">
        <input type="button" id="btn" value="Start game" class="start">
    </div>
    <script src="game.js"></script>
